<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Soccer API | Home Page</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
      integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body onload="loadPanelLeagues();">
    <nav class="navbar navbar-default">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button
            type="button"
            class="navbar-toggle collapsed"
            data-toggle="collapse"
            data-target="#bs-example-navbar-collapse-1"
            aria-expanded="false"
          >
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#"><b>SOCCER API</b></a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li class="active">
              <a href="#">Betting <span class="sr-only">(current)</span></a>
            </li>
            <li><a href="leagues.html">Leagues</a></li>
            <li><a href="teams.html">Teams</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li class="dropdown" id="myDrop">
              <a
                href="#"
                class="dropdown-toggle"
                data-toggle="dropdown"
                role="button"
                aria-haspopup="true"
                aria-expanded="false"
                >My Bets <span id="numOfBets"></span> <span class="caret"></span
              ></a>
              <ul class="dropdown-menu" id="myBets"></ul>
            </li>
          </ul>
        </div>
        <!-- /.navbar-collapse -->
      </div>
      <!-- /.container-fluid -->
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="well">
            <h1 class="text-center"><b>UPCOMING MATCHES</b></h1>
          </div>
        </div>
      </div>
      <div id="main_content" style="display: none;">
        <div class="row">
          <div class="col-lg-4">
            <div class="panel panel-default">
              <div class="panel-heading grey-background">
                <h2 class="panel-title league-title" id="England">Panel title</h2>
              </div>
              <div class="panel-body England"></div>
            </div>
          </div>
          <div class="col-lg-4">
            <div class="panel panel-default">
              <div class="panel-heading grey-background">
                <h2 class="panel-title league-title" id="Spain">Panel title</h2>
              </div>
              <div class="panel-body Spain"></div>
            </div>
          </div>
          <div class="col-lg-4">
            <div class="panel panel-default">
              <div class="panel-heading grey-background">
                <h2 class="panel-title league-title" id="Germany">Panel title</h2>
              </div>
              <div class="panel-body Germany"></div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-4">
            <div class="panel panel-default">
              <div class="panel-heading grey-background">
                <h2 class="panel-title league-title" id="Portugal">Panel title</h2>
              </div>
              <div class="panel-body Portugal"></div>
            </div>
          </div>
          <div class="col-lg-4">
            <div class="panel panel-default">
              <div class="panel-heading grey-background">
                <h2 class="panel-title league-title" id="Italy">Panel title</h2>
              </div>
              <div class="panel-body Italy"></div>
            </div>
          </div>
          <div class="col-lg-4">
            <div class="panel panel-default">
              <div class="panel-heading grey-background">
                <h2 class="panel-title league-title" id="Netherlands">Panel title</h2>
              </div>
              <div class="panel-body Netherlands"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="row" id="spinner">
        <div class="col-lg-5"></div>
        <div class="col-lg-2">
          <div class="loader"></div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
      integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="index.js"></script>

    <!-- modal -->
    <div class="modal fade" tabindex="-1" role="dialog" id="myModal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <h2 class="modal-title text-center">MATCH INFO</h2>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-lg-5">
                <img
                  src="http://placehold.it/200x200"
                  alt=""
                  class="img-responsive center-block"
                  id="homeTeamLogo"
                  width="150px;"
                />
                <h4 class="text-center">LAST 10 GAMES:</h4>
                <table class="table table-striped table-bordered table-condensed" width="100%">
                  <tbody id="last5home"></tbody>
                </table>
              </div>
              <div class="col-lg-2 vs text-center">VS</div>
              <div class="col-lg-5">
                <img
                  src="http://placehold.it/200x200"
                  alt=""
                  class="img-responsive center-block"
                  id="awayTeamLogo"
                  width="150px"
                />
                <h4 class="text-center">LAST 10 GAMES:</h4>
                <table class="table table-striped table-bordered table-condensed" width="100%">
                  <tbody id="last5away"></tbody>
                </table>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-12">
                <table class="table table-bordered table-condensed grey-background" width="100%">
                  <thead>
                    <tr>
                      <th class="text-center">HEAD TO HEAD MATCHES</th>
                    </tr>
                  </thead>
                  <tbody id="h2h"></tbody>
                </table>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
        <!-- /.modal-content -->
      </div>
      <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->
  </body>
</html>
